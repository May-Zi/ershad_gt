<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mark Map</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
        }

        #map-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border: 2px solid #ccc;
            overflow: scroll;
            position: relative;
            touch-action: manipulation;
        }

        #map {
            width: 100%;
            height: auto;
            cursor: crosshair;
        }

        .marker {
            position: absolute;
            width: 14px;
            height: 14px;
            background-color: red;
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 5px #000;
            transform: translate(-50%, -100%);
            pointer-events: none;
        }

        #export-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Mark the PNG Map</h1>

    <div id="map-container">
        <img id="map" src="/static/maps/cs_cor.png" />
    </div>

    <button id="export-btn">Export CSV</button>

    <script src="/static/js/map.js"></script>
</body>
</html>
