<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>{% block title %}{% endblock %}</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
            <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
            <meta property="og:title" content="Mark PNG Maps – eRSHAD" />
            <!-- look pleasant when sharing the link -->
            <meta property="og:title" content="Mark PNG Maps – eRSHAD">
            <meta property="og:description" content="Map floor plans in minutes.">
            <meta property="og:image" content="{{ url_for('static', filename='images/og-image.png', _external=True) }}">
            {% block style %}{% endblock %}
        </head>
        <body>
            <header class="header">
                <div class="header-inner">
                    <a href="{{ url_for('main.index') }}"><h1 class="logo">eRSHAD</h1></a>
                    {% if current_user is defined and current_user.is_authenticated %}
                        <a class="login-button" href="{{ url_for('main.index') }}">logout</a>
                    {% else %}
                        <a class="login-button" href="{{ url_for('main.index') }}">login</a>
                    {% endif %}
                </div>
            </header>
            <section class="selection-section">
                {% block content %}{% endblock %}
            </section>
        {% block javascript %}{%endblock%}
        </body>
    </html>
